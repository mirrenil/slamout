<body>
    <div class="contact">
        <h4>Kontakta oss</h4>
        <form>

        </form>
        <div class="contact-info">
            <h3>SLAMOUT</h3>
            <p>Santessonsgatan 13</p>

            <p>Sverige</p>

            <p><i class="fas fa-phone"> </i> +46 (0) 705-33-33</p>

            <p><i class="fas fa-envelope"> </i> info@slamout.com

    </div>


</body>
